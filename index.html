<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="./moduleBundler.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <!-- Home Screen View - All Notes and Create -->
    <div class="home-screen">
        <!-- Title bar -->
        <div class="title-container">
            <div class="title-img-container left">
                <img src="icons/notes128.png" alt="Notes"/>
            </div>
            <div id="notes" class="title left">
                <span class="title1-span">Easy</span>
                <span class="title2-span">Notes</span>
            </div>
        </div>
        <!-- Create Options  -->
        <div class="create-nav clear">
            <div title="create note" class="create left">
                <img src="./icons/plus.png">
            </div>
            <div title="change color" class="change-color left">
                <img src="./icons/color-picker.png">
            </div>
            <div class="slide-container left">
                <input type="range" min="0" max="16777215" value="50" class="slider" id="myRange">
            </div>
            <div id = "R-pane" class="circle right"></div>
            <div id = "G-pane" class="circle right"></div>
            <div id = "B-pane" class="circle right"></div>
            <div id = "C-pane" class="circle right"></div>
        </div>
        <!-- Notes Billboard -->
        <div class="notes-board clear"></div>
        <div class="add-note-container">
            <div class="close right">
                <img src="./icons/close.png" alt="close">
            </div>
            <div class="save-area right">
                <img src="./icons/save.png" alt="save">
            </div>
            <textarea placeholder="Title.." class = "notes-title" name="notes-title" id="notes-title"></textarea>
            <div class="edit-controls">
                <button id="btn-bold" class="control-icon-container left">
                    <img src="./icons/bold.svg" alt="bold">
                </button>
                <button id="btn-italics" class="control-icon-container left">
                    <img src="./icons/italic.svg" alt="italic">
                </button>
                <button id="btn-underline" class="control-icon-container left">
                    <img src="./icons/underline.svg" alt="underline">
                </button>
            </div>
            <div contenteditable placeholder="Notes..."class = "notes-area" name="notes" id="notes-area"></div>
        </div>
    </div>
    


</div>
    
</body>
</html>
